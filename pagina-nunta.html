<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nunta Ștefan & Adriana</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff9f5;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .description {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
    .upload-btn {
      margin-top: 2rem;
      display: inline-block;
      background-color: #d16e6c;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .upload-btn:hover {
      background-color: #bb5b59;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="poza-miri.jpeg" alt="Ștefan și Adriana">
    <div class="description">
      Suntem recunoscători că ați fost alături de noi!<br>
      Lăsați-ne o amintire dragă aici.
    </div>
    <a class="upload-btn" href="https://drive.google.com/drive/folders/1PPVuYnz-015sqcwvfJE-pBgIBjd3Zpkg?usp=drive_link" target="_blank">
      Încarcă poze și videoclipuri
    </a>
  </div>
</body>
</html>
